{{block "review" .}}
<ul id="review_list" hx-swap-oob="beforeend">
  <li class="flex w-full max-w-md items-center justify-center rounded-md bg-slate-300 p-4">
    {{.AlbumName}}, {{.Score}}
  </li>
</ul>
{{end }} {{block "score error" .}}
<input type="text" name="Score" class="rounded-md bg-slate-500 p-2" id="score_input" hx-swap-oob="outerHTML" />
<p class="text-red-600" id="input_error" hx-swap-oob="outerHTML">{{if not .}} Please enter a valid number {{end}}</p>
{{end}}
